name: deeper
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  intl: ^0.17.0
  rxdart: ^0.27.3
  flutter_bloc: ^8.0.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  firebase_core: ^1.10.6
  firebase_analytics: ^9.0.4
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  font_awesome_flutter: ^9.2.0
  flutter_spinkit: ^5.1.0
  local_auth: ^1.1.9
  get: ^4.6.1

  #Fonts
  google_fonts: ^2.1.1

  syncfusion_flutter_datepicker: ^19.4.38

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  hive_generator: ^1.1.1
  flutter_lints: ^2.0.1
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/deeperlogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:

  uses-material-design: true

  assets:
    - assets/images/

